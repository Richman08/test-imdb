<h1 class="title">Find your fav movies list and download to .csv format</h1>
<form class="form">
  <mat-form-field class="field">
    <mat-label>Enter movie title</mat-label>
    <input class="input" matInput [formControl]="filtered" placeholder="Avengers">
  </mat-form-field>
  <div class="cta-button">
    <button mat-raised-button (click)="searchMovies(filtered.value)">Download file</button>
  </div>
</form>
<imdb-movies-list [moviesList$]="moviesList$" [moviesList]="moviesList"></imdb-movies-list>
